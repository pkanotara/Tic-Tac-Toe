<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Enhanced</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Toggle Buttons: Dark/Light Mode & AI Mode -->
    <div class="toggle-container">
      <button id="toggleTheme" class="toggle-btn" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
      <button id="toggleAIMode" class="toggle-btn" aria-label="Toggle AI Mode">ðŸ¤–</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard" id="scoreboard"></div>
    <div class="status" id="status" role="status" aria-live="polite">Player X's turn</div>
    <div class="game-board" id="board">
      <div class="cell" data-index="0" tabindex="0" role="button" aria-label="Cell 1"></div>
      <div class="cell" data-index="1" tabindex="0" role="button" aria-label="Cell 2"></div>
      <div class="cell" data-index="2" tabindex="0" role="button" aria-label="Cell 3"></div>
      <div class="cell" data-index="3" tabindex="0" role="button" aria-label="Cell 4"></div>
      <div class="cell" data-index="4" tabindex="0" role="button" aria-label="Cell 5"></div>
      <div class="cell" data-index="5" tabindex="0" role="button" aria-label="Cell 6"></div>
      <div class="cell" data-index="6" tabindex="0" role="button" aria-label="Cell 7"></div>
      <div class="cell" data-index="7" tabindex="0" role="button" aria-label="Cell 8"></div>
      <div class="cell" data-index="8" tabindex="0" role="button" aria-label="Cell 9"></div>
    </div>
    <div class="controls">
      <button id="undoBtn" disabled>Undo</button>
      <button id="redoBtn" disabled>Redo</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

<script src="index.js"></script>  
</body>
</html>
